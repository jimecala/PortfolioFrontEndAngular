<!--Skills-->
<div class="row">
  <div class="container-fluid text-box col-md-10">
    <hr class="col-md-12">
    <div class="text">
      <div class="col-md-6">
        <h2>Habilidades</h2>
        <!-- LOGIN -->
        <!-- <button type="button" *ngIf="isLogged" class="btn float-end" data-bs-toggle="modal"
          data-bs-target="#newSklModal"><i class="fa-solid fa-plus"></i></button> -->
        <button type="button" class="btn float-end" data-bs-toggle="modal" data-bs-target="#newSklModal"><i
            class="fa-solid fa-plus"></i></button>
      </div>

      <div class="container col-md-5">
        <div *ngFor="let skill of skills">

          <div class="text mb-1">
            <h3>{{skill.name}}</h3>
            <button type="button" class="btn" routerLink="/edit-skl/{{skill.id}}"><i
                class="fa-solid fa-pencil"></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-trash-can" (click)="delete(skill.id)"></i></button>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
              [style.width.%]="skill.percentage" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              {{skill.percentage}}%</div>
          </div>
          <!-- <app-edit-skills></app-edit-skills> -->
        </div>
      </div>
    </div>
  </div>
  <app-new-skl></app-new-skl>
