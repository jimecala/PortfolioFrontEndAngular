<!--Hard & Soft Skills-->
<section id="skills" class="container-fluid">
  <div class="container">
    <h2>Habilidades</h2>
    <!-- NEW Skill -->
    <!-- Button trigger modal -->
    <div class="d-flex col-auto mt-2">
      <button type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#addSkillModal">Nueva</button>

      <div class="row" *ngFor="let skill of skills">
        <div class="col-3">
          <h4>{{skills.name}}</h4>
        </div>
        <div class="progress">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-label="Example with label" style="width: 25%;"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.width.%]="skills.skillLevel"
              style="min-width: 10px;">{{skills.skillLevel}}%</div>
          </div>
        </div>
        <div class="col-2 p-0 d-flex item-alling-end"></div>

        <!-- EDIT Skill-->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
          data-bs-target="#editSkillModal">Editar</button>

        <!--<button type="button" routerLink="editSkills/{{skills.id}}" class="btn btn-close-black">
        <i class="fa-solid fa-pencil"></i>
      </button>-->

        <!-- DELETE Skill-->
        <button type="button" class="btn btn-close-black"><i class="fa-solid fa-trash-can"
            (click)="deleteSkill(skills.id)"></i></button>
      </div>

    </div>
  </div>
</section>
